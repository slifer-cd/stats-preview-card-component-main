<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stats preview card component | ahmad(slifer-cd)</title>
  </head>
  <body>
    <div class="container">
      <section class="text-side">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stat">
            <h2>10k+</h2>
            <h3>companies</h3>
          </div>
          <div class="stat">
            <h2>314</h2>
            <h3>templates</h3>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </section>
      <section class="image-side">
        <div class="image-container"></div>
      </section>
    </div>
    <footer class="last">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/slifer-cd" title="my github account">ahmad</a>.
    </footer>
  </body>
</html>
